<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Apenas o fundo da página */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('sua-imagem-de-fundo.jpg'); /* Coloque o caminho da imagem de fundo */
            background-size: cover;
            z-index: -1; /* O fundo ficará atrás do conteúdo */
        }

        /* Estilizando o conteúdo da página */
        .content {
            position: relative;
            z-index: 1; /* Isso garante que o conteúdo ficará sobre o fundo */
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }

        .button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Div com fundo sem desfoque -->
    <div class="background"></div>

    <!-- Conteúdo da página -->
    <div class="content">
        <h1>Bem-vindo ao meu portfólio!</h1>
        <p>Sou um profissional apaixonado por dados e tecnologia.</p>
        <a href="#sobre" class="button">Saiba mais sobre mim</a>
    </div>

</body>
</html>
